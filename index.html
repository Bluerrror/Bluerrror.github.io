<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics with Error</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.23.2/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #2d3748;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradientShift 20s ease infinite;
            background-size: 200% 200%;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #ed64a6;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .course-form input, .course-form textarea {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .course-form input:focus, .course-form textarea:focus {
            border-color: #ed64a6;
            box-shadow: 0 0 0 3px rgba(237, 100, 166, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Navigation Component
        const Navigation = () => (
            <nav className="bg-white shadow-lg fixed w-full z-10">
                <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <a href="#" className="text-2xl font-bold text-gray-800">Your Course Platform</a>
                    <div className="space-x-8">
                        <a href="#home" className="nav-link text-gray-600 hover:text-pink-500">Home</a>
                        <a href="#about" className="nav-link text-gray-600 hover:text-pink-500">About</a>
                        <a href="#courses" className="nav-link text-gray-600 hover:text-pink-500">Courses</a>
                        <a href="#create-course" className="nav-link text-gray-600 hover:text-pink-500">Create Course</a>
                        <a href="#contact" className="nav-link text-gray-600 hover:text-pink-500">Contact</a>
                    </div>
                </div>
            </nav>
        );

        // Hero Component
        const Hero = () => (
            <section id="home" className="hero-bg h-screen flex items-center justify-center">
                <div className="text-center fade-in">
                    <h1 className="text-5xl md:text-7xl font-bold text-white mb-4">Empower Your Learning</h1>
                    <p className="text-lg md:text-xl text-gray-200 mb-6">Explore and create transformative courses with me</p>
                    <a href="#courses" className="bg-pink-500 text-white px-6 py-3 rounded-full hover:bg-pink-600 transition">View Courses</a>
                </div>
            </section>
        );

        // About Component
        const About = () => (
            <section id="about" className="py-20 bg-gray-50">
                <div className="container mx-auto px-6">
                    <h2 className="text-4xl font-bold text-center text-gray-800 mb-12 fade-in">About Me</h2>
                    <div className="flex flex-col md:flex-row items-center">
                        <div className="md:w-1/2 fade-in">
                            <img src="https://source.unsplash.com/400x400/?portrait" alt="Your Portrait" className="rounded-full w-64 h-64 object-cover shadow-lg mx-auto" />
                        </div>
                        <div className="md:w-1/2 mt-8 md:mt-0 md:pl-12 fade-in">
                            <p className="text-gray-600 leading-relaxed">I'm a dedicated educator and creator passionate about sharing knowledge through innovative courses. My mission is to inspire and empower learners worldwide.</p>
                            <p className="text-gray-600 leading-relaxed mt-4">With expertise in [Your Expertise], I craft engaging content that blends theory and practice to deliver impactful learning experiences.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        // Course Card Component
        const CourseCard = ({ title, description, duration, level }) => (
            <div className="card bg-white rounded-lg overflow-hidden shadow-lg fade-in">
                <img src="https://source.unsplash.com/400x300/?education" alt={title} className="w-full h-48 object-cover" />
                <div className="p-6">
                    <h3 className="text-xl font-bold text-gray-800">{title}</h3>
                    <p className="text-gray-600 mt-2">{description}</p>
                    <p className="text-gray-500 mt-2"><strong>Duration:</strong> {duration}</p>
                    <p className="text-gray-500"><strong>Level:</strong> {level}</p>
                    <a href="#" className="mt-4 inline-block bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">Enroll Now</a>
                </div>
            </div>
        );

        // Courses Component
        const Courses = ({ courses }) => (
            <section id="courses" className="py-20 parallax" style={{ backgroundImage: "url('https://source.unsplash.com/1600x900/?learning')" }}>
                <div className="container mx-auto px-6">
                    <h2 className="text-4xl font-bold text-center text-white mb-12 fade-in">My Courses</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {courses.length > 0 ? (
                            courses.map((course, index) => (
                                <CourseCard
                                    key={index}
                                    title={course.title}
                                    description={course.description}
                                    duration={course.duration}
                                    level={course.level}
                                />
                            ))
                        ) : (
                            <p className="text-center text-white col-span-3">No courses available. Create one below!</p>
                        )}
                    </div>
                </div>
            </section>
        );

        // Create Course Component
        const CreateCourse = ({ addCourse }) => {
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                duration: '',
                level: 'Beginner'
            });

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.title && formData.description && formData.duration) {
                    addCourse(formData);
                    setFormData({ title: '', description: '', duration: '', level: 'Beginner' });
                    alert('Course created successfully!');
                } else {
                    alert('Please fill in all required fields.');
                }
            };

            return (
                <section id="create-course" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl font-bold text-center text-gray-800 mb-12 fade-in">Create a New Course</h2>
                        <div className="max-w-lg mx-auto course-form fade-in">
                            <div className="bg-white p-8 rounded-lg shadow-lg">
                                <div className="mb-4">
                                    <label className="block text-gray-600 mb-2" htmlFor="title">Course Title</label>
                                    <input
                                        type="text"
                                        id="title"
                                        name="title"
                                        value={formData.title}
                                        onChange={handleChange}
                                        className="w-full p-3 border rounded-lg focus:outline-none"
                                        placeholder="Enter course title"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-gray-600 mb-2" htmlFor="description">Description</label>
                                    <textarea
                                        id="description"
                                        name="description"
                                        value={formData.description}
                                        onChange={handleChange}
                                        className="w-full p-3 border rounded-lg focus:outline-none"
                                        rows="5"
                                        placeholder="Describe your course"
                                    ></textarea>
                                </div>
                                <div className="mb-4">
                                    <label className="block text-gray-600 mb-2" htmlFor="duration">Duration</label>
                                    <input
                                        type="text"
                                        id="duration"
                                        name="duration"
                                        value={formData.duration}
                                        onChange={handleChange}
                                        className="w-full p-3 border rounded-lg focus:outline-none"
                                        placeholder="e.g., 4 weeks"
                                    />
                                </div>
                                <div className="mb-4">
                                    <label className="block text-gray-600 mb-2" htmlFor="level">Level</label>
                                    <select
                                        id="level"
                                        name="level"
                                        value={formData.level}
                                        onChange={handleChange}
                                        className="w-full p-3 border rounded-lg focus:outline-none"
                                    >
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                    </select>
                                </div>
                                <button
                                    onClick={handleSubmit}
                                    className="bg-pink-500 text-white px-6 py-3 rounded-full w-full hover:bg-pink-600 transition"
                                >
                                    Create Course
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Contact Component
        const Contact = () => (
            <section id="contact" className="py-20">
                <div className="container mx-auto px-6">
                    <h2 className="text-4xl font-bold text-center text-gray-800 mb-12 fade-in">Get in Touch</h2>
                    <div className="max-w-lg mx-auto course-form fade-in">
                        <div className="bg-white p-8 rounded-lg shadow-lg">
                            <div className="mb-4">
                                <label className="block text-gray-600 mb-2" htmlFor="name">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    className="w-full p-3 border rounded-lg focus:outline-none"
                                    placeholder="Your Name"
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-600 mb-2" htmlFor="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    className="w-full p-3 border rounded-lg focus:outline-none"
                                    placeholder="Your Email"
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-600 mb-2" htmlFor="message">Message</label>
                                <textarea
                                    id="message"
                                    className="w-full p-3 border rounded-lg focus:outline-none"
                                    rows="5"
                                    placeholder="Your Message"
                                ></textarea>
                            </div>
                            <button className="bg-pink-500 text-white px-6 py-3 rounded-full w-full hover:bg-pink-600 transition">
                                Send Message
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        );

        // Footer Component
        const Footer = () => (
            <footer className="bg-gray-800 py-6">
                <div className="container mx-auto px-6 text-center">
                    <p className="text-gray-400">Â© 2025 Your Name. All rights reserved.</p>
                    <div className="mt-4 space-x-4">
                        <a href="#" className="text-gray-400 hover:text-pink-400">Twitter</a>
                        <a href="#" className="text-gray-400 hover:text-pink-400">LinkedIn</a>
                        <a href="#" className="text-gray-400 hover:text-pink-400">Instagram</a>
                    </div>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => {
            const [courses, setCourses] = useState([
                {
                    title: "Introduction to Creative Coding",
                    description: "Learn the basics of coding through creative projects.",
                    duration: "6 weeks",
                    level: "Beginner"
                }
            ]);

            const addCourse = (newCourse) => {
                setCourses([...courses, newCourse]);
            };

            useEffect(() => {
                const fadeElements = document.querySelectorAll('.fade-in');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                fade(elements.forEach(el => observer.observe(el)));
                return () => observer.disconnect();
            }, []);

            return (
                <div>
                    <Navigation />
                    <Hero />
                    <About />
                    <Courses courses={courses} />
                    <CreateCourse addCourse={addCourse} />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
